<ion-content class="home" padding>
  <div class="main">
    <div class="main-dragon">
      <img src="build/img/happy_dragon.png">
    </div>
    <div class="mood-panel">
      <div class="mood-question">How do you feel today?</div>
      <div class="mood-select">
        <a class="mood-option mood-happy selected"></a>
        <a class="mood-option mood-neutral"></a>
        <a class="mood-option mood-sad"></a>
      </div>
    </div>
  </div>

  <div class="top-right icon-panel">
    <a (click)="pushPage()">
      <ion-icon name="apps"></ion-icon>
    </a>
  </div>
</ion-content>
